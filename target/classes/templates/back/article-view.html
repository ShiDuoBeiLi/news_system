<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻查看页面</title>
    <script th:src="@{/js/jquery/jquery-2.1.4.min.js}" type="text/javascript"></script>
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/xadmin/css/xadmin.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/modules/layer/default/layer.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body>
<!--<div class="layui-container container">-->
<div class="layui-container ">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md12">
            <div>
                <div class="content" id="photos">
                    <h2 class="c_titile" th:text="${article.getTitle()}">文章标题</h2>
                    <p class="box_c"><span class="d_time">发布时间：[[${#dates.format(article.createTime, 'yyyy-MM-dd HH:mm')}]]</span>
                        <span>编辑：[[${article.user.newsName}]]</span><span>阅读（[[${article.checkNum}]]）</span>
                    </p>
                    <div class="detail-body">

                        <div th:utext="${article.content}">文章内容</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
